apiVersion: apps/v1
kind: Deployment
metadata:
  name: villa-frontend
  namespace: villa-niva
spec:
  replicas: 2
  selector:
    matchLabels: { app: villa-frontend }
  template:
    metadata:
      labels: { app: villa-frontend }
    spec:
      containers:
      - name: frontend
        image: ghcr.io/example/villa-niva-frontend:latest
        env:
        - name: NEXT_PUBLIC_API_BASE_URL
          value: "/api"
        ports: [{ containerPort: 3000 }]
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits: { cpu: "500m", memory: "512Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: villa-frontend
  namespace: villa-niva
spec:
  selector: { app: villa-frontend }
  ports:
  - port: 3000
    targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: villa-ingress
  namespace: villa-niva
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: villa.local
    http:
      paths:
      - path: /?(.*)
        pathType: Prefix
        backend:
          service:
            name: villa-frontend
            port:
              number: 3000
      - path: /api/?(.*)
        pathType: Prefix
        backend:
          service:
            name: villa-backend
            port:
              number: 5000